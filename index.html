<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanviiii ü•∫</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff99cc, #ff66b2);
            padding: 50px;
            color: white;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            display: inline-block;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #ff3399;
        }
        .btn {
            padding: 12px 24px;
            font-size: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff3399;
            color: white;
            box-shadow: 0px 4px 8px rgba(255, 51, 153, 0.4);
        }
        .yes:hover {
            background-color: #ff66b2;
        }
        .no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Tanviiii, Will u ice cream khane chloge mere sath ‚ù§Ô∏è</h1>
    
        <button class="btn yes" onclick="yesClicked()">Yes</button>
        <button class="btn no" id="noButton" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function yesClicked() {
            alert("Yay, Tanviiii! I can't wait! ‚ù§Ô∏è");
        }
        function moveButton() {
            const button = document.getElementById("noButton");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
